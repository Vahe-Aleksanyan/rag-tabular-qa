services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: tabularqa
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    environment:
      # DB connection info must match your app/db/engine.py
      MYSQL_HOST: db
      MYSQL_PORT: "3306"
      MYSQL_DATABASE: tabularqa
      MYSQL_USER: root
      MYSQL_PASSWORD: root

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
    depends_on:
      - db
    ports:
      - "8000:8000"

  ui:
    build:
      context: .
      dockerfile: services/ui/Dockerfile
    environment:
      API_URL: http://api:8000
    depends_on:
      - api
    ports:
      - "8501:8501"

volumes:
  db_data:
